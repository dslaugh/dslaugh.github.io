<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to the World of Tomorrow</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header class="main-header">
            <h1>Welcome to the World of Tomorrow!</h1>
            <!-- <button id="ResetRatings">Reset</button> -->
        </header>
        <div style="text-align: center;">
            <table id="TopCarts" class="ratings-table">
                <thead>
                    <tr>
                        <th>Cart Number</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div>
            <div class="box">
                <div class="add-rating-title">Add New Rating</div>
                <input type="text" id="CartNumber" size="4" class="cart-number-input" />
                <label for="CartNumber">Cart Number</label>
                <div>
                    <div>
                        <label for="Rating1">1</label>
                        <input type="radio" name="rating" id="Rating1" value="1" />
                    </div>
                    <div>
                        <label for="Rating2">2</label>
                        <input type="radio" name="rating" id="Rating2" value="2" />
                    </div>
                    <div>
                        <label for="Rating3">3</label>
                        <input type="radio" name="rating" id="Rating3" value="3" />
                    </div>
                    <div>
                        <label for="Rating4">4</label>
                        <input type="radio" name="rating" id="Rating4" value="4" />
                    </div>
                    <div>
                        <label for="Rating5">5</label>
                        <input type="radio" name="rating" id="Rating5" value="5" />
                    </div>
                </div>
                <button type="button" id="AddRatingBtn">Add</button>
            </div>
        </div>
        <script src="build/bundle.js" ></script>
    </body>
</html>
